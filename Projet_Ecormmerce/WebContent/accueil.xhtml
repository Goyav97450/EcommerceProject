<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">

	<ui:define name="title">Accueil</ui:define>
	<ui:define name="contenu">
		<div class="corpsStyle">
		<h:body>
			
				<h:form styleClass="form-horizontal">
					<p:dataTable var="cat" value="#{cAMB.listeCat}">
						<p:column headerText="Id">
							<h:outputText value="#{cat.idCategorie}" />
						</p:column>

						<p:column headerText="Description">
							<h:outputText value="#{cat.description}" />
						</p:column>

						<p:column headerText="Nom">
							<h:outputText value="#{cat.nomCategorie}" />
						</p:column>

						<p:column headerText="Categorie">
							<h:graphicImage value="#{cat.image}" width="100px" height="100px" />
						</p:column>

						<p:column headerText="">
							<p:commandLink value="Afficher les produits" action="affProd">
								<f:setPropertyActionListener value="#{cat}" target="#{clMB.cat}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:form>
			
		</h:body>
		</div>
	</ui:define>
</ui:composition>

</html>
