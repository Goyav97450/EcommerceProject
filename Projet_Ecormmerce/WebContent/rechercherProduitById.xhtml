<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Rechercher Produit Par ID</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Accueil" url="accueil.xhtml" />
			<p:menuitem value="Login" url="login.xhtml" />
			<p:menuitem value="Ajouter Produit" url="ajoutProduit.xhtml" />
			<p:menuitem value="Supprimer Produit" url="deleteProduit.xhtml" />
			<p:menuitem value="Rechercher Produit" url="rechercherProduit.xhtml" />
			<p:menuitem value="Rechercher Produit par ID"
				url="rechercherProduitById.xhtml" />
			<p:menuitem value="Modifier Produit" url="updateProduit.xhtml" />
			<p:menuitem value="Ajouter Categorie" url="ajoutCategorie.xhtml" />
			<p:menuitem value="Supprimer Categorie" url="deleteCategorie.xhtml" />
			<p:menuitem value="Rechercher Categorie"
				url="rechercherCategorie.xhtml" />
			<p:menuitem value="Modifier Categorie" url="updateCategorie.xhtml" />
			<p:menuitem value="Afficher produits par Catégorie"
				url="listeProduitByCat.xhtml" />
		</p:menubar>
	</h:form>

	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="produitSelector" value="Produit ID:" />
			<p:selectOneMenu id="produitSelector" value="#{prMB.pr.idProduit}"
				lazy="true" style="width:125px">
				<f:selectItems value="#{prMB.listeIdProd}" />
			</p:selectOneMenu>
			<h:commandButton value="Rechercher"
				action="#{prMB.rechercherProduitById}"></h:commandButton>
		</h:panelGrid>
	</h:form>


	<h1 class="titreliste2">
		<h:outputText rendered="#{prMB.indice}" value="Produit Trouvé"></h:outputText>
	</h1>
	<h:form id="form" rendered="#{prMB.indice}">
		<p:dataTable var="pr" value="#{prMB.listeProd}" id="tableProdAdmin">

			<p:column headerText="Id">
				<h:outputText value="#{pr.idProduit}" />
			</p:column>
			<p:column headerText="Designation:">
				<h:outputText value="#{pr.designation}" />
			</p:column>
			<p:column headerText="Description:">
				<h:outputText value="#{pr.description}" />
			</p:column>
			<p:column headerText="Prix:">
				<h:outputText value="#{pr.prix}" />
			</p:column>
			<p:column headerText="Quantité:">
				<h:outputText value="#{pr.quantite}" />
			</p:column>
			<p:column headerText="Photo">
				<h:graphicImage value="#{pr.image}" width="100px" height="100px" />
			</p:column>
			<p:column headerText="Catégorie:">
				<h:outputText value="#{pr.ca.nomCategorie}" />
			</p:column>
			<p:column headerText="Gestion">
				<p:commandLink value="Supprimer" action="#{prMB.deleteProduit}"
					update="tableProdAdmin">
					<f:setPropertyActionListener value="#{pr.idProduit}"
						target="#{prMB.pr.idProduit}" />
				</p:commandLink>
				<br/>
				<p:commandLink value="Modifier" action="updateProduit">
					<f:setPropertyActionListener value="#{pr}" target="#{prMB.pr}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>

	<h1 style="color: red; text-align: right">
		<h:messages />
	</h1>

</h:body>

</html>
