<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Panier</title>
</h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Accueil" url="accueil.xhtml" />
			<p:menuitem value="Login" url="login.xhtml" />
			<p:menuitem value="Afficher" url="affProd.xhtml" />
			<p:menuitem value="S'enregistrer" url="enregistrement.xhtml" />
			<p:menuitem value="Ajouter des produits à votre panier" url="ajoutPanier.xhtml" />
			<p:menuitem value="Votre panier" url="panier.xhtml" />
		</p:menubar>
	</h:form>
	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		idProduit: <h:inputText value="#{paMB.prod.idProduit}"/>

			<h:commandButton value="Supprimer" action="#{paMB.supprProdPanier}"></h:commandButton>
			<h:commandButton value="Finaliser la commande" action="enregistrement.xhtml"></h:commandButton>
		</h:panelGrid>
	</h:form>
	<h1 style="color: red; text-align: center;"><h:messages/></h1>
	<h:form>
	<p:dataTable var="lc" value="#{sessionScope.panierCl.listeCom}">
		<p:column headerText="idProduit">
			<h:outputText value="#{lc.pr.idProduit}" />
		</p:column>
		<p:column headerText="Produit">
			<h:outputText value="#{lc.pr.designation}" />
		</p:column>

		<p:column headerText="Quantité">
			<h:outputText value="#{lc.quantite}" />
		</p:column>

		<p:column headerText="Prix">
			<h:outputText value="#{lc.prix}" />
		</p:column>
	</p:dataTable>
	</h:form>
</h:body>
</html>
