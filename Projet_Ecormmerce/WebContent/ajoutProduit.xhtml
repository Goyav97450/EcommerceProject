<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajouter Produit</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Accueil" url="accueil.xhtml" />
			<p:menuitem value="Accueil Admin" url="accueilAdmin.xhtml" />
			<p:menuitem value="Login" url="login.xhtml" />
			<p:menuitem value="Ajouter Produit" url="ajoutProduit.xhtml" />
			<p:menuitem value="Supprimer Produit" url="deleteProduit.xhtml" />
			<p:menuitem value="Rechercher Produit" url="rechercherProduit.xhtml" />
			<p:menuitem value="Rechercher Produit par ID" url="rechercherProduitById.xhtml" />
			<p:menuitem value="Modifier Produit" url="updateProduit.xhtml" />
			<p:menuitem value="Ajouter Categorie" url="ajoutCategorie.xhtml" />
			<p:menuitem value="Supprimer Categorie" url="deleteCategorie.xhtml" />
			<p:menuitem value="Rechercher Categorie"
				url="rechercherCategorie.xhtml" />
			<p:menuitem value="Modifier Categorie" url="updateCategorie.xhtml" />
		</p:menubar>
	</h:form>

	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		Designation: <h:inputText value="#{prMB.pr.designation}"></h:inputText>
		Description: <h:inputText value="#{prMB.pr.description}"></h:inputText>
		Quantite: <h:inputText value="#{prMB.pr.quantite}" label="Quantité" validatorMessage="La quantité doit être comprise entre 1 et 2000">
		<f:validateLongRange minimum = "1" maximum = "2000"></f:validateLongRange>
		</h:inputText>
		Prix: <h:inputText value="#{prMB.pr.prix}" label="Prix" validatorMessage="Le prix doit être positif.">
		<f:validateDoubleRange minimum = "0.1" maximum = "10000"></f:validateDoubleRange></h:inputText>
		
        <p:outputLabel for="categorieSelector" value="Categorie:" />
        <p:selectOneMenu id="categorieSelector" value="#{prMB.ca.idCategorie}" lazy="true" style="width:125px">
            <f:selectItems value="#{cAMB.listeIdCat}" />
        </p:selectOneMenu>
			
		Image: <p:fileUpload value="#{prMB.file}" mode="simple" skinSimple="true" />

			<h:commandButton value="Ajouter" action="#{prMB.addProduit}"></h:commandButton>
		</h:panelGrid>
	</h:form>

	<h1 style="color: red; text-align: right">
		<h:messages />
	</h1>

</h:body>

</html>
