<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil Admin</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Accueil" url="accueil.xhtml" />
			<p:menuitem value="Login" url="login.xhtml" />
			<p:menuitem value="Ajouter Produit" url="ajoutProduit.xhtml" />
			<p:menuitem value="Supprimer Produit" url="deleteProduit.xhtml" />
			<p:menuitem value="Rechercher Produit" url="rechercherProduit.xhtml" />
			<p:menuitem value="Ajouter Categorie" url="ajoutCategorie.xhtml" />
		</p:menubar>
	</h:form>
	
	<h1 style="text-align: center">Liste des cat√©gories</h1>
	<p:dataTable var="ca" value="#{cAMB.listeCategorie}">
		<p:column headerText="Id">
			<h:outputText value="#{ca.idCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{ca.description}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{ca.nomCategorie}" />
		</p:column>

		<p:column headerText="Categorie">
			<h:graphicImage value="#{ca.image}" width="100px" height="100px"/>
		</p:column>
	</p:dataTable>

</h:body>

</html>
