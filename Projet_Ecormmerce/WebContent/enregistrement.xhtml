<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Enregistrement</title>
</h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Accueil" url="accueil.xhtml" />
			<p:menuitem value="Login" url="login.xhtml" />
			<p:menuitem value="Afficher" url="affProd.xhtml" />
			<p:menuitem value="S'enregistrer" url="enregistrement.xhtml" />
			<p:menuitem value="Ajouter des produits Ã  votre panier" url="ajoutPanier.xhtml" />
			<p:menuitem value="Votre panier" url="panier.xhtml" />
		</p:menubar>
	</h:form>
	<h:form>
		<h:panelGrid columns="2">
		Nom :<h:inputText value="#{paMB.cl.nomClient}"/>
		Adresse :<h:inputText value="#{paMB.cl.adresse}"/>
		E-Mail :<h:inputText value="#{paMB.cl.email}">
			<f:validator validatorId="valMail"></f:validator>
		</h:inputText>
		Telephone :<h:inputText value="#{paMB.cl.tel}"/>
		<h:commandButton value="Enregistrer" action="#{paMB.enregistrerCommande}"/>
		</h:panelGrid>
	</h:form>
	<h1 style="color: red; text-align: center;"><h:messages/></h1>
</h:body>
</html>
